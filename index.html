p {

/* Stili per il Game Over Screen */
.game-over-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.game-over-container {
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  border: 3px solid #ff6b6b;
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
  max-width: 400px;
  width: 90%;
}

.game-over-title {
  color: #ff6b6b;
  font-size: 48px;
  font-weight: bold;
  font-family: Consolas;
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

.game-over-score {
  color: #ffd93d;
  font-size: 24px;
  font-family: Consolas;
  margin-bottom: 30px;
}

.game-over-buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.game-over-btn {
  background: linear-gradient(45deg, #4ecdc4, #44a08d);
  border: none;
  color: white;
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  font-family: Consolas;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.game-over-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  background: linear-gradient(45deg, #44a08d, #4ecdc4);
}

.game-over-btn.exit {
  background: linear-gradient(45deg, #ff6b6b, #ee5a52);
}

.game-over-btn.exit:hover {
  background: linear-gradient(45deg, #ee5a52, #ff6b6b);
}

/* Stili per le istruzioni di orientamento mobile */
.orientation-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  flex-direction: column;
}

.orientation-container {
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  border: 3px solid #4ecdc4;
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
  max-width: 400px;
  width: 90%;
  margin-bottom: 20px;
}

.orientation-icon {
  font-size: 80px;
  margin-bottom: 20px;
  animation: rotate 2s linear infinite;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(90deg); }
}

.orientation-title {
  color: #4ecdc4;
  font-size: 32px;
  font-weight: bold;
  font-family: Consolas;
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

.orientation-text {
  color: #ffffff;
  font-size: 18px;
  font-family: Consolas;
  margin-bottom: 30px;
  line-height: 1.5;
}

.orientation-buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
}

.orientation-btn {
  background: linear-gradient(45deg, #4ecdc4, #44a08d);
  border: none;
  color: white;
  padding: 12px 25px;
  font-size: 16px;
  font-weight: bold;
  font-family: Consolas;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.orientation-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  background: linear-gradient(45deg, #44a08d, #4ecdc4);
}

.orientation-btn.secondary {
  background: linear-gradient(45deg, #ff6b6b, #ee5a52);
}

.orientation-btn.secondary:hover {
  background: linear-gradient(45deg, #ee5a52, #ff6b6b);
}

.orientation-choice {
  color: #ffd93d;
  font-size: 14px;
  font-family: Consolas;
  margin-top: 20px;
}

.orientation-checkbox {
  margin-right: 8px;
  transform: scale(1.2);
}
  </style>
